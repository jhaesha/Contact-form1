<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <h1>IIT JEE FORM</h1>
    
    <!-- FULL NAME -->
    
     <label for="name">Full Name:</label>
     <input type="text" id="name" name="fname">
     <br><br>
     <!-- Phone detail -->
      <label for="contact">Phone:</label>
      <input type="tel" name="phone" id="contact" >
      <br><br>
      <!-- password -->
       <label for="pass">Password:</label>
       <input type="password" name="Password" id="pass">
       <br><br>
       <!-- gender -->
      <label >Gender</label> //no need to write for bcoz there is no typing
      <input type="radio" id="male" name="Gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="Gender" value="other">
      <label for="other">Other</label>
      <br><br>
      <!-- DOB -->
       <label for="date">DOB:</label>
       <input type="date" id="date" name="DOB" min="2001-01-01" max="2005-12-31">
       <br><br>
    <!-- schoolname -->
       <label for="school">School Name</label>
       <input type="text" id="school" name="school">
       <br><br>
       <!-- Board Selection -->
       <label for="board">Board</label>
       <select name="Board" id="board">
        <option value="" disabled selected>Select ur board</option>
        
        <option value="CBSE">CBSE</option>
        <option value="ICSE">CBSE</option>
        <option value="UKB">CBSE</option>
        <option value="MKB">CBSE</option>
       </select>
       <br><br>
       <!-- YEAR OF PASSING -->
        <label for="year">Year of Passing</label>
        <input type="number" id="year" name="year" min="2023" max="2025">
         <!-- exam center -->
          <label for="center">Exam Center:</label>
          <select name="center" id="center">
            <option value="" disabled selected>Select Exam Center</option>
            
            <option value="Delhi">Delhi</option>
            <option value="Delhi">Goa</option>
            <option value="Delhi">JK</option>
            <option value="Delhi">MP</option>
          </select>
          <br><br>
          <!-- REGISTER -->
           <button>Register</button>
           </fieldset>
         
            </form>
            
    </body>
</html>
