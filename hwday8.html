<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form >
        <fieldset>
            <legend>Personal info</legend>
            <!-- NAME -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fname">
        <br><br>
        <!-- DOB -->
        <label for="date">DOB:</label>
        <input type="date" id="date" name="DOB">
        <br><br>
        <!-- GENDER -->
         <label for="Gender">Gender:</label>
         <select name="Gender" id="Gender">
            <option value="" disabled selected>Select ur gender</option>
           
             <option value="Male"> Male</option>
              <option value="Female"> Female</option>
               <option value="other"> Other</option>
         </select>
         <br><br>
           <label for="contact">Phone Number:</label>
           <input type="tel" name="phone" id="contact">
           
         


        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <!-- bloodgrp -->
             <label for="bloodgrp">Blood Group:</label>
             <select name="bloodgrp" id="bloodgrp">
                <option value="" disabled selected>Select ur blood type</option>
                <option value="A+">A+</option>
                <option value="A+">A-</option>
                <option value="A+">B+</option>
                <option value="A+">B-</option>
                <option value="A+">AB+</option>
                <option value="A+">AB-</option>
             </select>
             <br><br>
             <label >Do u wear glasses</label>
             <br><br>
             <input type="radio" id="yes" name="Do u wear glasses" value="Yes">
             <label for="Yes">Yes</label>
             <br><br>
             <input type="radio" id="no" name="Do u wear glasses" value="no">
             <label for="no">No</label>
             <br><br>
             <!-- MESSAGE -->
             <label for="health history">Pre-existing Condition:</label>
             <textarea name="health history" id="health history" row="25" cols="25" placeholder="List any pre-existing medical condition"></textarea>
             <br><br>
             <!-- CHECKBOX -->
              
              <label >Allergies:</label>
              <br><br>
              <input type="checkbox" id="Pollen" name="pollen">
              <label for="pollen">Pollen</label>
              <br><br>
              <input type="checkbox" id="peanuts" name="peanuts">
              <label for="peanuts">Peanuts</label>
              <br><br>
              <input type="checkbox" id="Latex" name="Latex">
              <label for="Latex">Latex</label>
              <br><br>
              <input type="checkbox" id="None" name="None">
              <label for="None">None</label>
              <br><br>
              <!-- MESSAGE -->
               <label for="medication">Current Medication</label>
               <textarea name="medication" id="medication" row="25" cols="25" placeholder="List any current medication"></textarea>



        </fieldset>
        <fieldset>
            <legend>Emergency Contact</legend>
          <label for="Emergency contact ">Emergency contact name:</label>
          <input type="text" id="Emergency contact" name="emergency contact">
          <br><br>
          <label for="Emergency contact Number">Emergency contact number:</label>
          <input type="number" id="Emergency contact number" name="emergency contact number">

        </fieldset>
        

    </form>
</body>
</html>
