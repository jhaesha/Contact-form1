<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Feedback Form</h2>
    <form >
        <label for="uname">Your Name:</label>
        <input type="text" id="uname" name="uname" placeholder="Enter ur name">
        <br>
        <br>
        <label for="emailid">Your Email:</label>
        <input type="email" id="emailid" name="emailid">
        <br>
        <br>
        <label >Rate Us</label>
        <input type="radio" id="1 Star" name="rateus" value="1Star">
        <label for=" 1Star">1 Star</label>
        <input type="radio" id="2star" name="rateus" value="2star">
        <label for="2star"> 2 Star</label>
        <input type="radio" id="3star" name="rateus" value="3star">
        <label for="3star"> 3Star</label>
        <input type="radio" id="4star" name="rateus" value="4star">
        <label for="4star"> 4 Star</label>
        <input type="radio" id="5star" name="rateus" value="5star">
        <label for="5star"> 5 Star</label>
        <br>
        <br>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" row="5" column="25"></textarea>
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter ur password">
        <br>
        <br>
        <button>Submit Feedback</button>

    </form>
</body>
</html>
